name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: ng-app/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: ng-app

      - name: Build
        run: npm run build -- --configuration production --base-href /FilterLab/
        working-directory: ng-app

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ng-app/dist/filterLab-ng-app

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
